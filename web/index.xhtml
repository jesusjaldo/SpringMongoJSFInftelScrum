<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de usuarios</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value="#{userBean.listaUsuarios}" var="usuario" border="1">
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                #{usuario.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Email
                </f:facet>
                #{usuario.email}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Email
                </f:facet>                
                #{usuario.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Apellidos
                </f:facet>                                
                #{usuario.lastName}
            </h:column>            
            <h:column>
                <f:facet name="header">                    
                </f:facet>                                
                <h:commandButton value="Borrar" action="#{userBean.borrarUsuario(usuario)}" />
            </h:column>                        
            <h:column>
                <f:facet name="header">                    
                </f:facet>                                
                <h:commandButton value="Editar" action="#{userBean.editarUsuario(usuario)}" />
            </h:column>                        
            
        </h:dataTable>
        <h:link outcome="crearUsuario">Crear usuario</h:link>
    </h:form>
    </h:body>
</html>
