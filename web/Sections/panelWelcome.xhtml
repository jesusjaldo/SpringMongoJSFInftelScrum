<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <div class="row">
        <div class="box">
            <div class="col-lg-12 text-center">
                <div id="carousel-example-generic" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators hidden-xs">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <h:graphicImage class="img-responsive img-full" value="resources/img/header.jpg" alt="" />
                            
                        </div>
                        <div class="item">
                            <h:graphicImage class="img-responsive img-full" value="resources/img/slide-2.jpg" alt=""/>
                        </div>
                        <div class="item">
                            <h:graphicImage class="img-responsive img-full" value="resources/img/slide-3.jpg" alt=""/>
                        </div>
                    </div>

                    <!-- Controls -->
                   <!-- <h:link class="left carousel-control" outcome="#carousel-example-generic" >
                        
                        <span class="icon-prev"></span>
                    </h:link>-->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
                <h2 class="brand-before">
                    <small>Welcome to</small>
                </h2>
                <h1 class="brand-name">Inftel Scrum</h1>
                <hr class="tagline-divider"/>
                    <h2>
                        <small>By
                            <strong>Inftel Team</strong>
                        </small>
                    </h2>
            </div>
        </div>
    </div>




</html>
