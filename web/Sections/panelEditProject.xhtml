<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 <div class="row">
            <div class="box">
                <div class="col-lg-12" >

                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel  for="titulo" class="col-sm-2 control-label">Nombre :</h:outputLabel>

                            <div class="col-sm-10">
                                <h:inputText  class="form-control" id="titulo" value="#{editProject.ps.nombre}" required="true" requiredMessage="Titulo es obligatorio!"></h:inputText>
                                <h:message class="error" for="titulo" />

                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel  for="descripcion" class="col-sm-2 control-label">Descripci√≥n :</h:outputLabel>
                            <div class="col-sm-10">
                                <h:inputTextarea class="form-control" rows="3" id="descripcion" value="#{editProject.ps.descripcion}" required="true" requiredMessage="Texto es obligatorio!"></h:inputTextarea>
                                <h:message class="error" for="descripcion" />
                            </div>

                        </div>


                        <ui:repeat  var="estados" value="#{editProject.status}" varStatus="variable">
                            <br/><br/><h:outputLabel   class="col-sm-2 control-label">Estado #{variable.index}:</h:outputLabel>

                            <h:inputText value="#{editProject.status[variable.index].nombre}" /><br/>
                        </ui:repeat>

                        <br/><br/>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton value="Modificar Proyecto" action="#{editProject.doEditProject}" class="btn btn-primary" />

                            </div>
                        </div>





                    </h:form>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
</html>
